<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chips Parlour</title>
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <script
        src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <ul id="nav">
            <li><a href="index.html" class="nav-bar-item" role="navigation">Home</a></li>
            <li><a href="codebreaker.html" class="nav-bar-item" role="navigation">Games</a></li>
            <li><a href="contact.html" class="nav-bar-item" id="active" role="navigation">Contact</a></li>
        </ul>
        <div class="center-form">
            <form method="post" enctype="text/plain" name="contact-form" id="contact-form">
                <input type="text" name="name" class="form-control" placeholder="Name" role="form" id="contact-name" required />
                <input type="email" name="email" class="form-control" placeholder="Email" role="form" id="contact-mail" required />
                <textarea rows="5" name="message" class="form-control" placeholder="Write your message here." role="form" id="contact-msg" required></textarea>
                <div>
                    <button type="submit" class="btn btn-secondary" id="contact-btn">Send Message!</button>
                </div>
                
            </form>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
